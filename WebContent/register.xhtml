<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css"
	href="resources/css/settingsForms.css" />
<title>Insert title here</title>
</head>
<h:body>
	<div class="grid">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="container">
			<h:form>

				<p:inputText value="#{registerBean.firstName}" id="firstName"
					a:placeholder="First Name" required="true"
					requiredMessage="Please enter your first name"
					validatorMessage="Please enter your first name">
					<f:validateRegex pattern="^.+$" />
				</p:inputText>
				<p:message for="firstName" display="tooltip"
					class="errorMsgRegister" style="color:red;" />

				<p:inputText value="#{registerBean.lastName}" id="lastName"
					a:placeholder="Last Name" required="true"
					requiredMessage="Please enter your last name"
					validatorMessage="Please enter your last name">
					<f:validateRegex pattern="^.+$" />
				</p:inputText>
				<p:message for="lastName" display="tooltip" class="errorMsgRegister" style="color:red;"/>
				<p:inputText value="#{registerBean.email}" id="email"
					a:placeholder="Email" required="true"
					requiredMessage="Please enter your email address"
					validatorMessage="Invalid email format">
					<f:validateRegex pattern="^.+@.+\..+$" />
				</p:inputText>
				<p:message for="email" display="tooltip" class="errorMsgRegister" style="color:red;"/>
				<p:password value="#{registerBean.pass}" id="pass"
					a:placeholder="Password" required="true"
					requiredMessage="Please enter your password"
					validatorMessage="Please enter your password">
					<f:validateRegex pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$" />
				</p:password>
				<p:message for="pass" display="tooltip" class="errorMsgRegister" style="color:red;"/>
				<h:outputText value="#{registerBean.msg}"
					style="position: absolute; left: 56%; color: red;" />
				<h:commandButton value="Register" id="register"
					action="#{registerBean.doRegister}"></h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton value="Back to login" action="relogin"></h:commandButton>
			</h:form>
		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</h:body>
</html>
